<!DOCTYPE html>
<html lang="en">
<head>

    <title>Getting Started with JavaScript</title>

        body { padding: 30px; }

</head>
<body>
    <div class="jumbotron text-center">
        <h1>This is my site!</h1>

    </div>

    <script>
        const header = document.querySelector('h1');

        function changeText() {
            header.innerText = 'my new text!';
        }
    </script>
</body>
</html>
